
{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="login-box">
        <h1>Welcome Back</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
                <span class="pw-toggle">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="auth-btn">Sign In</button>
        </form>
        <p class="auth-redirect">New here? <a href="{{ url_for('signup') }}">Create account</a></p>
    </div>
</div>

<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 2rem;
    }

    .login-box {
        background: rgba(25, 25, 25, 0.9);
        padding: 2.5rem;
        border-radius: 20px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }

    .login-box h1 {
        color: #2ecc71;
        text-align: center;
        margin-bottom: 2rem;
    }

    /* Keep existing form styles from original login.html */
</style>
{% endblock %}
