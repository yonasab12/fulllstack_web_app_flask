
{% extends "base.html" %}

{% block content %}
<section class="hero">
    <div class="hero-content">
        <h1>Welcome to Freshcom</h1>
        <p>Transform your learning experience with modern solutions</p>
        <!-- Change these lines -->
<div class="cta-buttons">
    <a href="{{ url_for('login') }}" class="btn">Sign In</a>
    <a href="{{ url_for('signup') }}" class="btn secondary">Get Started</a>
</div>
        </div>
    </div>
</section>

<style>
    .hero {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        text-align: center;
        padding: 2rem;
    }

    .hero-content h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        color: #2ecc71;
    }

    .hero-content p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        color: #fff;
    }

    .cta-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
    }

    .btn {
        padding: 1rem 2rem;
        border-radius: 30px;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .btn {
        background: #2ecc71;
        color: white;
    }

    .btn.secondary {
        background: transparent;
        border: 2px solid #2ecc71;
        color: #2ecc71;
    }

    @media (max-width: 768px) {
        .hero-content h1 {
            font-size: 2.5rem;
        }
        
        .cta-buttons {
            flex-direction: column;
        }
    }
</style>
{% endblock %}
